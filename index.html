<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap-freelancer</title>
</head>
<body>

  <section class="bar">
    <div class="container-md">
        <div class="row">
          <div class="col"><div class="box">1</div></div>
          <div class="col"><div class="box">2</div></div>
        </div>
      </div>
  </section> 

  <section class="jumbo">
    <div class="container-md">
        <div class="row">
            <div class="col-12">1</div>
        </div>
    </div>
  </section>

  <section class="content">
    <div class="container-md">
        <div class="row justify-content-around gy-1">
            <div class="col-4 clr">1</div>
            <div class="col-4 clr">2</div>
            <div class="col-4 clr">3</div>
            <div class="col-4 clr">4</div>
            <div class="col-4 clr">5</div>
            <div class="col-4 clr">6</div>
          </div>
    </div>
  </section>

  <section class="about">
    <div class="container-md">
        <div class="row">
          <div class="col-6 clr">1</div>
          <div class="col-6 clr">2</div>
        </div>
      </div>
  </section>

  <section class="contact">
    <div class="container-md">
        <div class="row">
            <div class="col-12">1</div>
        </div>
    </div>
  </section>

  <section class="info">
    <div class="container-md">
        <div class="row justify-content-around gy-1">
            <div class="col-4 clr">1</div>
            <div class="col-4 clr">2</div>
            <div class="col-4 clr">3</div>
        </div>
    </div>
  </section>

  <section class="email">
    <div class="container-md">
        <div class="row">
            <div class="col-12">1</div>
        </div>
    </div>
  </section>


    
    
</body>
</html>
